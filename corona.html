<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script>
        $(document).ready(function() {

            $.get("https://api.covid19api.com/countries", function(data, status) {
                let $countries = $("#countries");
                $.each(data, function(index, value) {
                    if (value.Country != '') {
                        $countries.append("<option>" + value.Country + "</option>");
                    }
                });
            });

            $("#countries").change(function() {
                let dataPoints = [];
                $.get("https://api.covid19api.com/country/" + $("#countries").val() + "/status/confirmed", function(data, status) {
                    $.each(data, function(index, value) {
                        dataPoints.push({
                            x: formatDate(value.Date),
                            y: value.Cases
                        });
                    });

                    let options = {
                        title: {
                            text: "Confirmed Cases Graph"
                        },
                        legend: {
                            horizontalAlign: "right",
                            verticalAlign: "center"
                        },
                        animationEnabled: true,
                        exportEnabled: true,
                        data: [{
                            indexLabelPlacement: "outside",
                            showInLegend: false,
                            type: "column", //change it to line, area, column, pie, etc
                            dataPoints: dataPoints,
                        }]
                    };
                    $("#chartContainer").CanvasJSChart(options);
                });
            });
        });

        function formatDate(date) {
            let year = date.substr(0, 4);
            let month = date.substr(5, 2);
            let day = date.substr(8, 2);
            return new Date(year, month, day);
        }
    </script>
</head>

                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </nav>
    <br />

        <div class="row">
            <div class="col-12">

                <select id="countries" class="form-control form-control-lg">
                    <option>Please choose from countries</option>
                </select>

            </div>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
    </div>

</html>
